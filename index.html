  <div class="content-main">
    <h1>Week 4:  Battleship Game</h1>
    <h2>Rules</h2>
    <h3>
      <ul>1. You get 4 lives</ul>
      <ul>2. One strike at a time</ul>
    </h3>
    <p>Note: When you hit a ship, the clicked cell becomes empty. If it's a miss, the clicked cell turns purple.</p>
    <div class="question-container">
      <div class="question-item">
        <div class="question-label"></div>
      </div>
    </div>
    <div class="game">

      <!-- player 1 -->
      <div class ="player">
        <h3> player 1 </h3>
        <div class = "player_information">
          <Label><b>Name:</b> <p id = "name_player1"></p></Label>  <!-- insert name of the player1  -->
          <Label>lives: <p id = "ships_player1"></p></Label> <!-- insert ships of the player1  -->
        </div>
        <ul id = "board_player1"></ul>  <!-- board player1  -->
      </div>
      
      <!-- turn player -->
      <div>
        <label>turn: <h3 id="turn_player"></h3><label> <!-- insert name of the turn player -->
        <div id="button1"></div>
        <div id="button2"></div> <!-- reset and newGame buttons -->
      </div>

      <!-- player 2 -->
      <div class="player">
        <h3> player 2 </h3>
        <div class = "player_information">
          <Label><b>Name: </b><p id = "name_player2"></p></Label><!-- insert name of the player2  -->
